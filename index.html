  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, hsl(0 0% 10%) 0%, hsl(0 0% 5%) 50%, hsl(0 0% 8%) 100%);
      color: hsl(0 0% 100%);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 3rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 28rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Logo Section */
    .logo-container {
      display: flex;
      justify-content: center;
      animation: fadeIn 0.6s ease-out, float 3s ease-in-out infinite;
    }

    .logo-wrapper {
      background: black;
      border-radius: 19px;
      padding: 0.75rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 2px solid hsl(0 0% 25% / 0.5);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-wrapper img {
      width: 6rem;
      height: auto;
      object-fit: contain;
    }

    /* Main Content */
    .content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1.5rem;
      animation: fadeIn 0.6s ease-out;
    }

    /* Steps List */
    .steps-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.5rem 0;
      animation: slideUp 0.6s ease-out;
    }

    .step {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 500;
      animation: slideUp 0.6s ease-out;
    }

    .step-important {
      margin-left: 0.5rem;
      font-style: italic;
      font-weight: normal;
    }

    /* Button */
    .cta-button {
      width: 100%;
      padding: 1.25rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: hsl(0 0% 10%);
      background: hsl(0 0% 100%);
      border: 2px solid hsl(0 0% 90%);
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideUp 0.6s ease-out;
      animation-delay: 400ms;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .cta-button:hover {
      background: hsl(0 0% 95%);
      transform: scale(1.02);
      box-shadow: 0 10px 40px -10px hsl(0 0% 0% / 0.3);
    }

    .cta-button:active {
      transform: scale(0.98);
    }

    /* Verification Badge */
    .verification-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: hsl(0 0% 65%);
      font-size: 0.875rem;
      font-weight: 500;
      animation: fadeIn 0.6s ease-out, float 3s ease-in-out infinite;
      animation-delay: 500ms, 0s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .verification-badge svg {
      width: 1rem;
      height: 1rem;
    }

    /* Stats Card */
    .stats-card {
      border-radius: 1.5rem;
      padding: 2rem;
      border: 2px solid hsl(0 0% 25% / 0.5);
      background: linear-gradient(135deg, hsl(0 0% 15%) 0%, hsl(0 0% 8%) 50%, hsl(0 0% 12%) 100%);
      animation: slideUp 0.6s ease-out;
      animation-delay: 600ms;
      opacity: 0;
      animation-fill-mode: forwards;
      transition: all 0.3s ease;
    }

    .stats-card:hover {
      border-color: hsl(0 0% 92% / 0.3);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transform: scale(1.02);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      transition: all 0.5s ease-out;
    }

    .stat-label {
      font-size: 0.75rem;
      color: hsl(0 0% 65%);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      body {
        padding: 3rem 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .step {
        font-size: 1.125rem;
      }

      .stats-grid {
        gap: 1rem;
      }

      .stat-value {
        font-size: 1.25rem;
      }
    }
  </style>

<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-container">
      <div class="logo-wrapper">
        <img src="Apple_Pay_Logo.png" alt="Apple Pay" />
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Heading -->
      <h1>Apple Collab</h1>

      <!-- Steps List -->
      <div class="steps-list">
        <div class="step" style="animation-delay: 0ms">
          1. Click button below
        </div>
        <div class="step" style="animation-delay: 100ms">
          2. Enter email & info
        </div>
        <div class="step" style="animation-delay: 200ms">
          3. Complete deals<span class="step-important">(IMPORTANT)</span>
        </div>
        <div class="step" style="animation-delay: 300ms">
          4. Claim reward!
        </div>
      </div>

      <!-- CTA Button -->
      <button class="cta-button" onclick="handleCTAClick()">
        Get Yours â†’
      </button>

      <!-- Verification Badge -->
      <div class="verification-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Verified By TikTok</span>
      </div>

      <!-- Stats Card -->
      <div class="stats-card">
        <div class="stats-grid">
          <div class="stat-item">
            <p class="stat-value" id="total-paid">$802,674</p>
            <p class="stat-label">Total Paid Out</p>
          </div>
          <div class="stat-item">
            <p class="stat-value" id="people-online">4,647</p>
            <p class="stat-label">People Online</p>
          </div>
          <div class="stat-item">
            <p class="stat-value">86%</p>
            <p class="stat-label">Users Completing</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Build CTA URL with query parameters
    function buildCTAUrl() {
      const qs = new URLSearchParams(window.location.search);
      const sub = qs.get('mysubid') || qs.get('s1') || '';
      const bbz = qs.get('bbz') || 'SKh4si4JVVAbNVQByD2HddBzWI9%2FupmLvQJDRoz7h5U%3D';
      return `https://spnccrzone.com/?bbz=${bbz}&s1=${encodeURIComponent(sub)}`;
    }

    // Generate unique event ID
    function makeEventId(prefix) {
      return prefix + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Handle CTA button click
    function handleCTAClick() {
      // Track AddToCart event
      const eventId = makeEventId("atc");
      window.ttq?.track(
        "AddToCart",
        {
          content_type: "product",
          content_id: "apple-gc-750",
          value: 0.5,
          currency: "USD",
        },
        { event_id: eventId }
      );
      
      // Redirect to offer page
      window.location.href = buildCTAUrl();
    }

    // Dynamic stats updates
    let totalPaidOut = 802674;
    let peopleOnline = 4647;

    function updateStats() {
      // Increase total paid out by 2000-3000 every 2 seconds
      totalPaidOut += Math.floor(Math.random() * 1000) + 2000;
      
      // Increase people online by 5-10 every 2 seconds
      peopleOnline += Math.floor(Math.random() * 6) + 5;

      // Update DOM
      document.getElementById('total-paid').textContent = `$${totalPaidOut.toLocaleString()}`;
      document.getElementById('people-online').textContent = peopleOnline.toLocaleString();
    }

    // Update stats every 2 seconds
    setInterval(updateStats, 2000);
  </script>
</body>
